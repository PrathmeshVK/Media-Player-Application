<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PksSongs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div id="navbar">
            <div id="logo"><img id="applogo" src="appLogo.png" alt="logo"/><h5 id="logoname">PkSongs</h5></div>
            <div id="home" id="btnHome">Home</div>
            <div id="favourites"><a id="btnfav" href="Favourites.html">Favourites</a></div>
        </div>
    </nav>
    <div id="parentcont">
        <div id="btn-sort">
            <button id="sort-btn" onclick="showsortedarr()">Sort A-Z</button>
        </div>
        <div id="songlist">
            <div class="item">
                <div><img class="song_icon" src="/song_icons/song_icon10.png" /></div>
                <p>songname</p>
                <div><i class="fa-regular fa-2x fa-circle-play"></i></div>
            </div>
        </div>
        <div id="backgroundbanner">
            <h3></h3>
        </div>

    </div>
    <div id="bottombar">
        <input type="range" name="range" id="progressbar" min="0" max="100" value="0">
        <div id="icons">
            <!-- icons from fontawesome -->
            <i id="masterback" class="fa-solid fa-2x fa-step-backward"></i>
            <i id="masterplay" class="fa-regular fa-2x fa-circle-play"></i>
            <i id="masterfor" class="fa-solid fa-2x fa-step-forward"></i>
        </div>
        <div id="songinfo">
            <img src="playing.gif" id="gif" />
            <p id="playedsongname">Ready to rock....!</p>
        </div>
    </div>
</body>
</html>
<script src="https://kit.fontawesome.com/defa946e04.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
